<div class="container-fluid text-center  ">
    <div class="row ">
        <div class="col fixed">
            <form #loginFrm="ngForm" class="form-signin" (ngSubmit)="longin()" autocomplete="off">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                <div for="userNameInput" class="text-left">UserName</div>
                <input name="userName" [(ngModel)]="model.userName" type="text" class="form-control"
                    placeholder="UserName" required autofocus>

                <div for="inputPassword" class="text-left">Password</div>
                <input name="password" [(ngModel)]="model.password" type="password" class="form-control"
                    placeholder="Password" required>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg singin-btn btn-block" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
            </form>
        </div>
        <div class="col fixed">
            <img src="{{imgPath}}" class="img-fluid" alt="">
        </div>
    </div>
</div>
