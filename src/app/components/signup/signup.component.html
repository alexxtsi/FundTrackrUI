<div class="container-fluid text-center  ">
    <div class="row ">
        <div class="col fixed">
            <form #singupForm="ngForm" (ngSubmit)="singup()" class="form-signin" autocomplete="off">
                <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
                <label for="FirstNameInput" class="sr-only">First Name</label>
                <input type="text" name="firstName" class="form-control" [(ngModel)]="model.userFirstName"
                    placeholder="First Name" required autofocus>
                <label for="LastNameInput" class="sr-only">Last Name</label>
                <input type="text" name="lastName" class="form-control" [(ngModel)]="model.userLastName"
                    placeholder="Last Name" required>
                <label for="PhoneImput" class="sr-only">Phone number</label>
                <input type="text" name="phone" class="form-control" [(ngModel)]="model.userPhone"
                    placeholder="Phone number" required>
                <div for="EmailInput" class="text-left">Email address</div>
                <input type="text" name="email" class="form-control" [(ngModel)]="model.userEmail"
                    placeholder="Email address" required>
                <label for="UserNameInput" class="sr-only">UserName</label>
                <input type="text" name="UserName" class="form-control" [(ngModel)]="model.userName"
                    placeholder="UserName" required>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control"
                    [(ngModel)]="model.userPassword" placeholder="Password" required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg singin-btn btn-block" type="submit">SignUp</button>
                <button class="btn btn-lg singin-btn btn-block" type="button" (click)="cancel()">cancel</button>

                <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
            </form>
        </div>
        <div class="col fixed">
            <img src="{{imgPath}}" class="img-fluid" alt="">
        </div>
    </div>
</div>
